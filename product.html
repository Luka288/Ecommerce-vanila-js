<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6022f77fe4.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="./node_modules/@splidejs/splide/dist/js/splide.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/@splidejs/splide/dist/css/splide.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./script/product.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav id="navigation"></nav>
    <div class="navDropdown"></div>
    <div class="searchOptions"></div>
    <main id="mainContainer">
      <div class="bg"></div>
      <div class="wrapResponsiveCategory">
        <div class="responsiveCategory">
          <i class="fa-solid fa-list"></i>
        </div>
        <div class="slideCategory">
          <h1>Brands category</h1>
        </div>
      </div>

      <div class="productWrap">
        <div class="productImageSide">
          <section
            id="main-carousel"
            class="splide"
            aria-label="My Awesome Gallery"
          >
            <div class="splide__track">
              <ul class="splide__list mainPhotos"></ul>
            </div>
            <ul id="thumbnails" class="thumbnails"></ul>
          </section>
        </div>

        <div class="purchaseContainer">
          <div class="priceSide">
            <!-- <h1 class="price">300$</h1> -->
          </div>
          <div class="details">
            <div class="stock">
              <p class="stockP">Stock : <span class="count">29</span></p>
            </div>
            <div class="rating">
              <p class="ratingP">Rating: <span class="ratingSpan">4</span></p>
            </div>
          </div>
          <div class="installment">
            <h1 class="installmentH1">Bank installment</h1>
          </div>
          <div class="purchaseWrap">
            <h1 class="purchaseBtn">Purchase</h1>
          </div>
        </div>
      </div>
      <div class="information">
        <div class="wrapInfo"></div>
      </div>
    </main>
  </body>
</html>
