<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6022f77fe4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script/main.js" defer></script>
    <script src="./script/navbar.js" defer></script>
  </head>
  <body>
    <nav id="navigation"></nav>
    <main>
      <div class="topContainer">
        <div class="firstView">
          <div class="titleContainer">
            <h1>
              Explore our gaming laptops, smartphones <br />
              and expert support!
            </h1>
          </div>
        </div>
      </div>
      <section class="salesContainer">
        <div class="salesTitle">
          <h1>Products on sale!</h1>
        </div>
        <div class="slider">
          <div class="splide" aria-labelledby="carousel-heading">
            <div class="splide__track">
              <ul class="splide__list"></ul>
            </div>
          </div>
        </div>
      </section>

      <section class="phones">
        <div class="phonesTitle">
          <h1>Phones</h1>
        </div>
        <div class="slider">
          <div class="splide phoneSplide" aria-labelledby="carousel-heading">
            <div class="splide__track">
              <ul class="splide__list phonesList"></ul>
            </div>
          </div>
        </div>
      </section>

      <section class="products"></section>
    </main>
  </body>
</html>
