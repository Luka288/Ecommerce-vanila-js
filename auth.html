<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./script/navbar.js" defer></script>
    <script type="module" src="./script/auth.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6022f77fe4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav id="navigation"></nav>
    <div class="navDropdown"></div>
    <div class="searchOptions"></div>
    <main>
      <div class="wrapResponsiveCategory">
        <div class="responsiveCategory">
          <i class="fa-solid fa-list"></i>
        </div>
        <div class="slideCategory">
          <h1>Brands category</h1>
        </div>
      </div>
      <div class="bg"></div>
      <section class="authCont">
        <section class="wrapForms">
          <section class="login">
            <form action="" id="signInForm">
              <div class="emailContainer inputCon">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="passwordContainer inputCon">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
                <i class="fa-solid fa-eye showHide"></i>
              </div>
              <button type="submit" id="signIn">Sign In</button>
              <a class="toggleCreate">Dont have an account?</a>
            </form>
          </section>
          <section class="signUp">
            <h1>Register</h1>
            <form action="" id="signUpForm">
              <div class="usernameCon inputCon">
                <label for="firstName">First name</label>
                <input type="text" name="firstName" id="firstName" />
              </div>
              <div class="lastName inputCon">
                <label for="lastName">last name</label>
                <input type="text" name="lastName" id="lastName" />
              </div>
              <div class="emailCon inputCon">
                <label for="email">Email</label>
                <input type="email" name="email" id="emailAuth" />
              </div>
              <div class="passwordCon inputCon">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordAuth" />
              </div>
              <div class="phoneCon inputCon">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" />
              </div>
              <div class="ageCon inputCon">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" />
              </div>
              <div class="adressCon inputCon">
                <label for="address">City</label>
                <input type="text" name="address" id="address" />
              </div>
              <div class="zipCon inputCon">
                <label for="zipcode">Zipcode</label>
                <input type="text" name="zipcode" id="zipcode" />
              </div>
              <div class="gnederCon">
                <div class="maleCon">
                  <label for="male">Male</label>
                  <input type="radio" name="male" id="male" />
                </div>
                <div class="femaleCon">
                  <label for="female ">Female</label>
                  <input type="radio" name="female" id="female" />
                </div>
              </div>
              <a class="toggleLogin">Have an account?</a>
              <button type="submit" id="signUpBtn">Register</button>
            </form>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
