<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./script/navbar.js" defer></script>
    <script type="module" src="./script/auth.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6022f77fe4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav id="navigation"></nav>
    <div class="navDropdown"></div>
    <div class="searchOptions"></div>
    <main>
      <div class="wrapResponsiveCategory">
        <div class="responsiveCategory">
          <i class="fa-solid fa-list"></i>
        </div>
        <div class="slideCategory">
          <h1>Brands category</h1>
        </div>
      </div>
      <div class="bg"></div>
      <section class="login">
        <form action="" id="signInForm">
          <div class="emailContainer inputCon">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="passwordContainer inputCon">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <i class="fa-solid fa-eye-slash showHide"></i>
          </div>
          <button type="submit" id="signIn">Sign In</button>
        </form>
      </section>
    </main>
  </body>
</html>
